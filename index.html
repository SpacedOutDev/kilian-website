    <script>
        function toggleDarkMode(){
            document.body.classList.toggle("dark-mode")
        }

        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            
            document.body.classList.toggle("dark-mode-no-transition");
            document.body.classList.toggle("dark-mode");
            setTimeout(function () {
                document.body.classList.toggle("dark-mode-no-transition");
            }, 1000);

        }

        setTimeout(function () {
            document.getElementById("introPart2").classList.toggle("invisible");
            document.getElementById("introPart2").classList.toggle("slideInFromBottom");
        }, 800);

        // Fade in icons
        setTimeout(function () {
            document.getElementById("ic1").classList.toggle("invisible");
            document.getElementById("ic1").classList.toggle("fadeIn");
        }, 1500);
        setTimeout(function () {

            document.getElementById("ic2").classList.toggle("fadeIn");
        }, 1700);
        setTimeout(function () {

            document.getElementById("ic3").classList.toggle("fadeIn");
        }, 1900);
        setTimeout(function () {

            document.getElementById("ic4").classList.toggle("fadeIn");
        }, 2100);


    </script>
